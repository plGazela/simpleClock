<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            * {
                margin: 0;
            }
            html, body {
                height: 100%;
            }
            body {
                background: #404040;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .clock {
                background: #555555;
                width: 80vw;
                min-width: 256px;
                max-width: 800px;
                height: 80vw;
                min-height: 256px;
                max-height: 800px;
                border-radius: 50%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .clock__hour {
                background: #FFFFFF;
                width: 20vw;
                min-width: 64px;
                max-width: 200px;
                height: 10px;
                border-radius: 50px;
                position: absolute;
                top: 49.4%;
                left: 49.4%;
                transform-origin: 2.5% 50%;
                z-index: 1;
            }
            .clock__minute {
                background: #C6C6C6;
                width: 35vw;
                min-width: 112px;
                max-width: 350px;
                height: 10px;
                border-radius: 50px;
                position: absolute;
                top: 49.4%;
                left: 49.4%;
                transform-origin: 1.5% 50%;
            }
            .clock__dot {
                background: #404040;
                width: 5vw;
                min-width: 24px;
                max-width: 32px;
                height: 5vw;
                min-height: 24px;
                max-height: 32px;
                border-radius: 50%;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <div class="clock__dot"></div>
            <div class="clock__hour"></div>
            <div class="clock__minute"></div>
        </div>
        <script>
            const hourEl = document.querySelector(".clock__hour")
            const minuteEL = document.querySelector(".clock__minute")

            function setClock() {
                let date = new Date()
                let hourNow = date.getHours()
                let minuteNow = date.getMinutes()
                console.log("Hour now: " + hourNow + ":" + minuteNow)
            }
            setClock()
            setInterval(setClock, 1000)
        </script>
    </body>
</html>
